<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Gecko API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<nav th:replace="partials/navBar"></nav>


<main>

  <button onclick="topFunction()" class="bg-primary" id="topBtn" title="Go to top"><i class="bi bi-arrow-up-circle"></i></button>
  <!--    <section class="container">-->
  <div class="row">


    <div class="d-flex">
      <div class="tabs">
        <div class='dropdown'>
          <input type="radio" class="table-buttons dropdown-toggle"  id="dropdownBlockchain" data-bs-toggle="dropdown" aria-expanded="false">
          <label class="table-buttons" for="dropdownBlockchain">Blockchains</label>
          <!--                    </button>-->
          <div class="dropdown-Blockchain-item">
            <ul style='justify-content:space-around;position:relative;list-style: none;' aria-labelledby="dropdownBlockchain">
              <li style="z-index:10;"><a class="dropdown-item" href="#" onclick="getChart('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=ethereum-ecosystem&per_page=100&page=1&sparkline=true&price_change_percentage=1h%2C24h%2C7d&locale=en', 'Ethereum Ecosystem')">Ethereum</a></li>
              <li style="z-index:10;"><a class="dropdown-item" href="#" onclick="getChart('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=fantom-ecosystem&per_page=100&page=1&sparkline=true&price_change_percentage=1h%2C24h%2C7d&locale=en', 'Fantom Ecosystem')">Fantom</a></li>
              <li style="z-index:10;"><a class="dropdown-item" href="#" onclick="getChart('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=polygon-ecosystem&per_page=100&page=1&sparkline=true&price_change_percentage=1h%2C24h%2C7d&locale=en', 'Polygon-Matic Ecosystem')">Polygon-Matic</a></li>
            </ul>
          </div>
        </div>


        <input type="radio" name="tabs" id="radio1" onclick="getExchanges('https://api.coingecko.com/api/v3/exchanges')">
        <label class="tab" for="radio1">Exchanges</label>
        <input type="radio" name="tabs" id="radio2" onclick="getCategories('https://api.coingecko.com/api/v3/coins/categories')">
        <label class="tab" for="radio2">Categories</label>
        <input type="radio" name="tabs" id="radio3" onclick="getChart('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=true&price_change_percentage=1h%2C24h%2C7d&locale=en','Cryptocurrency Prices by Market Cap')">
        <label class="tab" for="radio3">Market Cap</label>
      </div>
    </div>
  </div>


  </section>
  <div class="row" id="selectedTable"></div>

  <div class="container" style="height:900px;" id="terminal"></div>
  <section>
    <div class="row">
      <div id="trending">
        <h1 style="text-align: center">Trending Now</h1>
        <hr style="color:white;">
      </div>
    </div>
  </section>

</main>


<script>
  let topBtn = document.getElementById("topBtn");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      topBtn.style.display = "block";
    } else {
      topBtn.style.display = "none";
    }
  }

  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }

</script> <!--Scroll to Top-->

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="/jquery-plugins/jquery-sparkline.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
</body>
</html>
